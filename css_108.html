<!DOCTYPE html>
<html><head><title>표 응용 1</title>
<style>
table {
	border-collapse : collapse; 
}
td, th {
	text-align : left;
	padding : 5px;
	height : 15px; 	
	width : 100px;
}
thead, tfoot {
	background : darkgray;
	color : yellow;
}
tbody tr:nth-child(even) {
	background : aliceblue;
}
tbody tr:hover {
	background : pink;
}
</style></head>
<body>
<h3>2017년 1학기 성적</h3>
<hr>
<table>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>290</th><th>290</th></tr>
	</tfoot>
	<tbody>
		<tr><td>박광훈</td><td>100</td><td>100</td></tr>
		<tr><td>임대원</td><td>40</td><td>50</td></tr>
		<tr><td>윤진수</td><td>50</td><td>40</td></tr>
		<tr><td>정승우</td><td>100</td><td>100</td></tr>
	</tbody>
</table> 
</body>
</html>
